<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק זיכרון 🧠 | PLAYIT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:wght@300;400;700&family=IBM+Plex+Sans+Hebrew:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/memory.css">
</head>
<body>

    <header class="game-header">
        <a href="dashboard.html" class="back-btn">⬅ חזרה לדאשבורד</a>
        <h1 class="game-title">🧠 משחק זיכרון</h1>
    </header>

    <main class="game-container">
        
        <div id="level-menu" class="level-menu">
            <h2>בחר רמת קושי</h2>
            <div class="levels-grid">
                </div>
        </div>

        <div id="game-area" class="hidden">
            <div class="stats-panel">
                <div class="stat-box">
                    <span class="label">שלב</span>
                    <span class="value" id="currentLevelDisplay">1</span>
                </div>
                <div class="stat-box">
                    <span class="label">מהלכים</span>
                    <span class="value" id="moves">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">זמן</span>
                    <span class="value" id="timer">00:00</span>
                </div>
            </div>

            <div id="game-grid" class="game-grid"></div>
        </div>

    </main>

    <div id="levelCompleteModal" class="modal hidden">
        <div class="modal-content">
            <h2>🎉 כל הכבוד! 🎉</h2>
            <p>סיימת את שלב <span id="finishedLevelNum"></span>!</p>
            <p>זמן: <span id="finalTime"></span> | מהלכים: <span id="finalMoves"></span></p>
            
            <div class="modal-buttons">
                <button id="nextLevelBtn" class="btn">לשלב הבא ⏭️</button>
                <button class="btn secondary" onclick="location.reload()">לתפריט השלבים 🏠</button>
            </div>
        </div>
    </div>

    <div id="gameCompleteModal" class="modal hidden">
        <div class="modal-content">
            <h2>🏆 את/ה אלוף/ה! 🏆</h2>
            <p>סיימת את כל השלבים במשחק!</p>
            <button class="btn" onclick="window.location.href='dashboard.html'">חזרה לדאשבורד</button>
        </div>
    </div>

    <script src="js/memory.js"></script>
</body>
</html>
