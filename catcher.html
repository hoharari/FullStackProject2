<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>תפוס את הכוכב ⭐</title>
    
    <link rel="stylesheet" href="css/catcher.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geom:ital,wght@0,300..900;1,300..900&family=Huninn&family=IBM+Plex+Sans+Hebrew:wght@100;200;300;400;500;600;700&family=Momo+Trust+Display&display=swap" rel="stylesheet">
</head>
<body>

<header class="top-bar">
    <a href="dashboard.html" class="back-btn">⬅ חזרה לתפריט הראשי</a>
</header>

<h1 class="title">⭐ תפוס את הכוכב ⭐</h1>
<p class="subtitle">עבור את השלבים ואל תתפוס את הפצצות!</p>

<div id="level-menu" class="level-menu">
    <h2>בחר שלב</h2>
    <div class="levels-grid">
        </div>
</div>

<div id="game-container" class="hidden">
    
    <div class="game-stats">
        <div class="stat">שלב: <span id="currentLevelDisplay">1</span></div>
        <div class="stat">ניקוד: <span id="score">0</span> / <span id="targetScore">10</span></div>
        <div class="stat" id="livesContainer" style="display:none;">
            חיים: <span id="lives">❤️❤️❤️</span>
        </div>
    </div>

    <div class="game-card">
        <div class="game-area">
            <div id="player">👦</div>
        </div>

        <div class="controls" dir="ltr">
            <button id="leftBtn">⬅️</button>
            <button id="rightBtn">➡️</button>
        </div>
    </div>
</div>

<div id="gameOver" class="game-over hidden">
    <h2 id="gameOverTitle">❌ המשחק נגמר</h2>
    <p id="gameOverMessage">לא הצלחת לתפוס מספיק כוכבים</p>
    
    <div class="modal-buttons">
        <button id="nextLevelBtn" class="hidden">לשלב הבא ⏭️</button>
        <button id="retryBtn">🔄 נסה שוב</button>
        <button id="menuBtn">לתפריט השלבים</button>
    </div>
</div>

<script src="js/catcher.js"></script>
</body>
</html>
